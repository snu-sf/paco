name: Docker CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build:
    # the OS must be GNU/Linux to be able to use the docker-coq-action
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - 'coqorg/coq:dev'
          - 'coqorg/coq:8.20'
          - 'coqorg/coq:8.19'
          - 'coqorg/coq:8.18'
          - 'coqorg/coq:8.12'
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: coq-community/docker-coq-action@v1
        with:
          opam_file: 'coq-paco.opam'
          custom_image: ${{ matrix.image }}
          before_install: |
            startGroup "Setup and print opam config"
              opam repo -a --set-default add coq-extra-dev https://coq.inria.fr/opam/extra-dev
              opam config list; opam repo list; opam list
            endGroup
          after_script: |
            startGroup "Test dependants"
              PINS=$(opam list -s --pinned --columns=package | xargs | tr ' ' ,)
              PACKAGES=`opam list -s --depends-on coq-paco --coinstallable-with $PINS`
              for PACKAGE in $PACKAGES
              do DEPS_FAILED=false
                 opam install -y --deps-only $PACKAGE || DEPS_FAILED=true
                 [ $DEPS_FAILED == true ] || opam install -t $PACKAGE
              done
            endGroup


